<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag selector</title>
    <style>
        h2{
            color: blue;
        }
        p{
            font-size: 12px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>블루베리와 항산화 효능</h2> 
    <p class="bluetext">블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
    <p class="bluetext">매사츄세츠 보스톤에 있는 과일이라고 합니다.</p>
    <h2 id="box">블루베리와 노화</h2> 
    <p> USDA 인류 영양 연구센터 실험실에서 블루베리의 노화억제 기능을 발견하였습니다. </p>
</body>
</html>
