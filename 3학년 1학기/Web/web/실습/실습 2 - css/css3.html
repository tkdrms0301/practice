<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #container ul{
            color: blue;
        }
        .li{
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <header><h1>예약 방법 및 요금</h1></header>
        <p> 요안도라에 예약하려면? </p>
        <ul>
            <li> 예약 방법
                <ul>
                    <li class="li">직접 통화</li>
                    <li class="li">문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li class="li">1인 : 40,000원</li>
                    <li class="li">2인 : 60,000원</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
